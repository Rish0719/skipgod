<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Login Screen -->
<div id="login">
  <input type="text" id="username" placeholder="Your name" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Enter</button>
</div>

<!-- Chat Interface -->
<div id="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <form class="input-area" onsubmit="event.preventDefault(); sendMessage();">
    <input type="text" id="messageInput" placeholder="Type..." autocomplete="off" />
    <button type="submit">Send</button>
    <button type="button" class="clear-btn" onclick="clearChat()">Clear</button>
  </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
